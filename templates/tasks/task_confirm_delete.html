<h2>Delete Task</h2>
  <p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'management:task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
