<h2>Create Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if object %}
      <button type="submit" class="btn btn-warning">Update Task</button>
    {% else %}
      <button type="submit" class="btn btn-primary">Create Task</button>
    {% endif %}
  </form>
  <a href="{% url 'management:task-list' %}">Back to tasks</a>
