{% extends "base.html" %}
{% block content %}
  <h1>Profile page</h1>
  
  <h2>Username: {{ user.username }}</h2>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Position: {{ user.position }}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
